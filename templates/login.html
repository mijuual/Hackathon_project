{% extends "layout.html" %} {% block title %} Login {% endblock %} {% block
content %} {% if error %}
<div class="row mt-3">
  <div class="col-lg-3 col-6 mx-auto alert alert-danger">{{ error }}</div>
</div>
{% endif %}
<div class="row">
  <div class="col-lg-3 col-6 mx-auto">
    <form action="/login" method="POST">
      <div class="mb-3 mt-3">
        <input
          type="text"
          class="form-control"
          placeholder="Email: "
          name="email"
        />
      </div>
      <div class="mb-3 mt-3">
        <input
          type="password"
          class="form-control"
          placeholder="Password:"
          name="password"
        />
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary w-full">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
